<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
       
 
<form [formGroup]='signIn' (ngSubmit)="mySubmit()">
        <h1 class="h3 md-3 font-weight-normal">SignIn</h1>
        <!-- Grouping start -->
        <div class="form-group" formGroupName='UserData'>
            <label>Name</label>
            <input  
            type="text" 
            id="nameField"
            class="form-control"
            formControlName='UserName'
            >
            <span class="help-block" style="color:red" 
            *ngIf="!signIn.get('UserData.UserName').valid && signIn.get('UserData.UserName').touched">
              <!-- Name field should not be empty...! -->
              <span *ngIf="signIn.get('UserData.UserName').errors['setErrorTo']">WorstFellow!</span>
              <span *ngIf="signIn.get('UserData.UserName').errors?.required">Required Field!</span>
            </span>
         <br>
        <button class="btn btn-primary"(click)="Suggested()" >Suggestion</button>
        <br>
    
        <!-- <div  id="user-data"> -->
        <!-- <div class="form-group"> -->
        
        <label>Email</label>

        <input 
         type="email" 
         id="inputEmail"
         class="form-control"
         formControlName='Email'
          >
        <span class="help-block" style="color: red"
         *ngIf="!signIn.get('UserData.Email').valid && signIn.get('UserData.Email').touched">
        <!-- Please enter a Valid data...! -->
        <span *ngIf="signIn.get('UserData.Email').errors['setErrorToTrue']">Email Is not valied!</span>
        <br>
        <span *ngIf="signIn.get('UserData.Email').errors?.required">Required Field!</span>
        </span>
        <!-- <div class="form-group"> -->
     
        <label>Password</label>

        <input 
        type="password" 
        id="inputPassword" 
        formControlName="Password" 
        class="form-control" 
        >
        <span class="help-block" style="color: red"
         *ngIf="!signIn.get('UserData.Password').valid && signIn.get('UserData.Password').touched">
        Please entered a valid Password..!
        </span>
        </div>
   
<!-- Grouping endpoint -->
        <div class="checkbox mb-3">
        <label>
        <input 
        type="checkbox" 
        value="remember-me"
        > 
        Remember Me
        </label>
        </div>
        <div formArrayName='hobby'>
          <h3>Your Hobbies</h3>
           <button class="btn btn-primary" type="button" (click)="on_Add_Hobbie()">AddHobbies</button>
           <div class="form-group"
           *ngFor="let hobbiesArray of signIn.get('hobby').addHobbie let i=index">
           <!-- i is dynamically changing value so we need to binding i to formControlName using [] -->
            <input type="text" class="form-control" [formControlName]='i'>

           </div>

        </div>
        <br>
     
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
         
        <button class="btn btn-lg btn-primary btn-block" type="reset">Reset</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>
</div>
</div>
</div>

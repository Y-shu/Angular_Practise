<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<form class="form-signin" #myForm="ngForm" (ngSubmit)="mySubmit(myForm)">
    <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 md-3 font-weight-normal">SignIn</h1>
    <div id="user-data">
<div class="form-group">
    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" ngModel>
  </div>

<div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" ngModel>
  </div>
</div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" name="checkIt" ngModel> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>
</div>
</div>
</div>

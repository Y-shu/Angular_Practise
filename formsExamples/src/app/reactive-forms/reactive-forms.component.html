<!--  -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- FormGroup is a directive we are binding all of the controllers
      written in .ts to this form using formGroup so that angular can recognized -->
      <form [formGroup]='signUpForm' (ngSubmit)='onSubmitting()'>
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username"  class="form-control" formControlName='UserName' >
          </div>
          <button class="btn btn-success" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email"  class="form-control" formControlName='Email' >
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div> -->
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
            formControlName='Gender'
            type="radio"
           
           [value]="gender"
            
            >
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

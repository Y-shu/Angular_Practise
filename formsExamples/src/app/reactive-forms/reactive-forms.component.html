<!--Reactive forms  -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- FormGroup is a directive we are binding all of the controllers
      written in .ts to this form using formGroup so that angular can recognized
    FormGroup is a constructor -->
      <form [formGroup]='signUpForm' (ngSubmit)='onSubmitting()'>
        <div id="user-data" formGroupName='UserData'>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username"  class="form-control" formControlName='UserName' >
            <!-- we do all validations using get method -->

<span class="help-desk"*ngIf="!signUpForm.get('UserData.UserName').valid && signUpForm.get('UserData.UserName').touched">
    <span *ngIf="signUpForm.get('UserData.UserName').errors['nameIsForbidden']">WorstFellows!</span> 
    <span *ngIf="signUpForm.get('UserData.UserName').errors?.required">Required Field!</span>
</span>
          </div>
          <button class="btn btn-success" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email"  class="form-control" formControlName='Email' >
            <span class="help-desk" *ngIf="!signUpForm.get('UserData.Email').valid && signUpForm.get('UserData.Email').touched">
              Valid Email is Required!
            </span>
          </div>
        </div>
        <!-- telling angular that it is an formArray -->
        <div formArrayName='hobbies'>
          <h3>Your Hobbies</h3>
           <button class="btn btn-primary" type="button" (click)="onAddHoliday()">AddHobbies</button>
           <div class="form-group"
           *ngFor="let hobbiesArray of signUpForm.get('hobbies').controls let i=index">
           <!-- i is dynamically changing value so we need to binding i to formControlName using [] -->
            <input type="text" class="form-control" [formControlName]='i'>

           </div>

        </div>
        <!-- <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div> -->
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
            formControlName='Gender'
            type="radio"
           
           [value]="gender"
            
            >
            {{gender}}
          </label>
          
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

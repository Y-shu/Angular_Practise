<div class="container-fluid">
<h1>Bootcamp Enrollment Form</h1>
<!--we add a 'template reference variable' here below(#userForm)
  is template reference variable to form tag.It exports itself as ngForm and by 
assigning it to a reference variable we have a reference to the directive itself-->
{{userForm.value|json}}
<form #userForm="ngForm">
  <!-- Form Control -->
  <div class="form-group">
    <label>Name</label>
    <!--  we tell angular which input elements are to be considered using ngModel -->
    <input type="text" name="userName" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email-Id" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label>PhoneNumber</label>
   <input type="tel" name="PhoneNumber" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <select name="topic" class="custom-select" ngModel>
      <option selected>I am interested in</option>
      <option *ngFor="let topic of topics">{{topic}}</option>

    </select>
  </div>
  <!-- ngModelGroup is used to group certain things together -->
  <!-- <div ngModelGroup="address">
    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control"name="street" ngModel>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" ngModel>
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" name="state" ngModel>
    </div>
    <div class="form-group">
      <label>PostalCode</label>
      <input type="text" class="form-control" name="PostalCode" ngModel>
    </div>
  </div> -->
  <div class="mb-3">
    <label>Time Preference</label>
    <div class="form-check">
    <input ngModel type="radio" class="form-check-input" name="timePreference" value="morning">
    <label  class="form-check-label">Morning (9AM-12PM)</label>
  </div>
  <div class="form-check">
    <input ngModel type="radio" class="form-check-input" name="timePreference" value="evening">
    <label  class="form-check-label">Evening (5PM to 8PM)</label>
  </div>
  </div>

  <div class="form-check mb-3">
    <input name="subscribe" class="form-check-input" type="checkbox">
    <label class="form-check-label">
      Send me promotional offers
    </label>
  </div>

  <button class="btn btn-primary"type="submit">Submit Form</button>
</form>
</div>
